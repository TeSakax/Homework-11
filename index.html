<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="homework 11"> 
    <meta name="keywords" content="HTML, CSS"> 
    <meta name="author" content="Guga">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Open+Sans:wght@600&family=Oswald&family=Poppins:wght@700&family=Ultra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img class="main-image" src="images/city.jpeg" alt="City" >
        <section>
            <a href="#"><img class="image-logo" src="images/Logo.png" alt="Logo"></a>
            <form action="">
                <div class="username">
                    <label for="userName">Username</label>
                    <input
                    type="text"
                    placeholder="Enter your Fullname"
                    id="Username"
                    name="userName"
                    />
                  </div>
                  <div class="username-email-form">
                    <label for="userName">Username or Email</label>
                    <input 
                    type="text"
                    placeholder="Username or Email"
                    id="Username"
                    name="userName">   
                  </div>
                  <div>
                    <label for="password">Password</label>
                    <input
                      type="password"
                      placeholder="**********************"
                      id="password"
                      name="password"
                    />
                  </div>
                  <a class="forgot-password" href="#">Forgot password?</a>
                  <div class="email">
                    <label for="email">E-mail</label>
                    <input
                      type="email"
                      placeholder="Enter your E-mail Address"
                      id="email"
                      name="email"
                    />
                  </div>
                  <div class="checkbox">
                    <input  type="checkbox" id="agree" name="agree" />
                    <label for="agree">I agree with <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                  </div>
                
            </form>
            <p class="account-p">Already have an account? <a href="#">Log In</a></p>
            <nav>
                <ul>
                    <li><a href="#"><img src="images/google.png" alt="Google"></a></li>
                    <li><a href="#"><img src="images/apple.png" alt="Apple"></a></li>
                    <li><a href="#"><img src="images/telegram.png" alt="Telegram"></a></li>
                </ul>
            </nav>
            <button class="log-in"><a href="#">Log in</a></button>
            <p class="sign-up">New in EF? <a href="#">Sign UP</a></p>
        </section>
    </main>

</body>
</html>
